<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasarela de Pago</title>
  <link rel="stylesheet" href="pasarela.css">
</head>
<body>
  <div class="container">
      <h2 class="logo">Morgana <span>Store</span></h2>
    
    <form action="#" method="POST">
      <!-- Sección de Datos de Contacto -->
      <fieldset>
        <legend>Datos de Contacto</legend>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="correo@example.com" required>
        
        <label for="name">Nombres:</label>
        <input type="text" id="name" name="name" placeholder="Tus nombres" required>
        
        <label for="lastName">Apellidos:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Tus apellidos" required>
      </fieldset>
      
      <!-- Sección de Dirección de Envío -->
      <fieldset>
        <legend>Dirección de Envío</legend>
        <label for="direction">Dirección:</label>
        <input type="text" id="direction" name="direction" placeholder="Tu dirección" required>
        
        <label for="apto">Apto:</label>
        <input type="text" id="apto" name="apto" placeholder="Número de apartamento">
      </fieldset>
      
      <!-- Sección de Opciones de Entrega -->
      <fieldset>
        <legend>Opciones de Entrega</legend>
        <label>
          <input type="checkbox" id="homeDelivery" name="homeDelivery">
          Envío a domicilio
        </label>
        
        <label>
          <input type="checkbox" id="storePickup" name="storePickup">
          Recoger en tienda física
        </label>
        
        <!-- Selector de país -->
        <select id="country-select" onchange="getCities()">
          <option value="">Selecciona un país</option>
          <option value="CO">Colombia</option>
        </select>
  
        <!-- Selector de ciudad -->
        <select id="city-select">
          <option value="">Primero selecciona un país</option>
        </select>
      </fieldset>

      <!-- Sección de Opciones Adicionales -->
      <fieldset>
        <legend>Opciones Adicionales</legend>
        <label>
          <input type="checkbox" id="saveInfo" name="saveInfo">
          Guardar mi información para futuras compras
        </label>
        
        <label>
          <input type="checkbox" id="emailNotification" name="emailNotification">
          Enviarme novedades y ofertas por correo electrónico
        </label>
        
        <label>
          <input type="checkbox" id="smsNotification" name="smsNotification">
          Enviarme novedades y ofertas por SMS
        </label>
      </fieldset>

      <!-- Campo de Valor a Pagar -->
      <div class="total">
        <label for="total">Valor a Pagar:</label>
        <input type="text" id="total" name="total" placeholder="Valor total" readonly>
      </div>

      <!-- Botones de acción -->
      <div class="action-buttons">
        <button type="button">Volver al Carrito</button>
        <button type="submit">Continuar con Envío</button>
      </div>
    </form>
  </div>
  <script src="pasarela.js"></script>
</body>
</html>
